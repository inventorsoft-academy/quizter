<!DOCTYPE html>
<html data-layout-decorate="~{layout/home-layout}" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Students</title>
</head>
<body>
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Student groups</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div id="getAllGroupsDiv" class="row" th:attr="dataTest_id=${testIdForGroup}">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Invite students to pass test</h2>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table cellspacing="0" class="table table-striped table-bordered dt-responsive nowrap"
                               id="datatable-responsive" width="100%">
                            <thead>
                            <tr>
                                <th style="width: 1%">#</th>
                                <th>Sphere name</th>
                                <th style="width: 15%">Count of Members</th>
                                <th style="width: 15%">Watch Members</th>
                                <th sec:authorize="hasAuthority('ADMIN')" style="width: 15%">#Invite Group</th>
                            </tr>
                            </thead>
                            <tbody id="tBodyGroup">
                            <script id="tBodyGroupScript" type="text/x-mustache-template">
                                <tr>
                                    <td>#</td>
                                    <td>
                                        <a>{{name}}</a>
                                    </td>
                                    <td>
                                        {{countOfMembers}}
                                    </td>
                                    <td style="text-align:center">
                                        <a class="viewStudents btn btn-default btn-xs" type="button" data-id={{id}}><i
                                                class="fa fa-bar-chart"></i> Watch</a>
                                    </td>
                                    <td sec:authorize="hasAuthority('ADMIN')" style="text-align:center">
                                        <a id="inviteStudents_{{count}}" class=" btn btn-success btn-xs" type="button" data-id={{id}}><i
                                                class="fa fa-check"></i> Invite</a>
                                    </td>
                                </tr>
                            </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
