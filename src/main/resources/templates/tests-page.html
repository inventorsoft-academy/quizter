<!DOCTYPE html>
<html data-layout-decorate="~{layout/home-layout}" lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
</head>
<body>
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Tests</h3>
            </div>

        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Projects</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>

                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content" id="getTests" >

                        <p>Simple table with test listing </p>

                        <table class="table table-striped table-bordered projects" id="testTable">
                            <thead>
                            <tr>
                                <th style="width: 1%">#</th>
                                <th style="width: 20%">Subject</th>
                                <th>Name</th>
                                <th>Version</th>
                                <th style="width: 20%">#Edit</th>
                            </tr>
                            </thead>
                            <tbody id="tBody">
                                <script id="tBodyScript" type="text/x-mustache-template">
                                    <tr>
                                        <td> #</td>
                                        <td>
                                            <a> {{subject}} </a>
                                        </td>
                                        <td>
                                            <a> {{name}} </a>
                                        </td>
                                        <td>
                                            <a> {{version}} </a>
                                        </td>
                                        <td >
                                            <a href="#" class="view btn btn-primary btn-xs" data-id ={{id}}><i class="fa fa-folder"></i> View </a>
                                            <a sec:authorize="hasAuthority('STUDENT')" href="#" class="edit btn btn-info btn-xs" data-id = {{id}}><i class="fa fa-pencil"></i> Edit </a>
                                            <a sec:authorize="hasAuthority('TEACHER')"  href ="#" class="delete btn btn-danger btn-xs" data-id = {{id}}> <i class="fa fa-trash-o" ></i> Delete </a>
                                        </td>
                                    </tr>
                                </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
