<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout/home-layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title" id="rowId">
            <div class="title_center">
                <h3 th:text="${quiz.test.name}"></h3>
            </div>
            <div class="clearfix"></div>
            <div class="x_panel">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <tr th:each="question: ${quiz.test.questions}">
                            <h2>Question#<span th:text="${quiz.test.questions.indexOf(question) + 1}"></span></h2>
                            <div class="x_panel">
                                <table class="tile_info">
                                    <th th:text="${question.name}"></th>
                                    <div th:if="${question.questionType == T(com.quizter.dictionary.QuestionType).CODE}">
                                        <tr>
                                            <table class="tile_info" style="height: 200px;">
                                        <text class="resultAnswer" style="width: 100%; height: 180px; white-space: pre-wrap;"
                                                  th:questionType="${question.questionType}"
                                                  th:questionId="${question.id}"
                                                  th:name="answersArray"
                                                  th:text="${question.codeTask}"></text>
                                            </table>
                                        </tr>
                                    </div>
                                    <div th:if="${question.questionType ==
                                T(com.quizter.dictionary.QuestionType).MULTIVARIANT}">
                                        <table class="">
                                            <tr th:each="answer: ${question.answers}">
                                                <th style="padding: 8px">
                                                    <div th:if="${#lists.contains(quiz.resultAnswers.get(quiz.test.questions.indexOf(question)).stringAnswers, answer.key)}">
                                                        <div th:if="${quiz.resultAnswers.get(quiz.test.questions.indexOf(question)).question.answers.get(answer.key)}">
                                                            <div class="fa-hover col-md-3 col-sm-4  "><i class="fa fa-check" style="color: green;"></i>
                                                            </div>
                                                        </div>
                                                        <div th:unless="${quiz.resultAnswers.get(quiz.test.questions.indexOf(question)).question.answers.get(answer.key)}">
                                                        <div class="fa-hover col-md-3 col-sm-4  "><i class="fa fa-close" style="color: red;"></i>
                                                        </div>
                                                        </div>

                                                    </div>
                                                </th>
                                                <th th:text="${answer.key}"></th>
                                            </tr>
                                        </table>
                                    </div>
                                </table>
                            </div>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
