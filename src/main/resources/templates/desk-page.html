<!DOCTYPE html>
<html lang="en"
      data-layout-decorate="~{layout/home-layout}"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Desk</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="" th:if="${!#lists.isEmpty(quizzes)}">
        <div class="page-title">
            <div class="title_left">
                <h3>Quizzes</h3>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <table class="tile_info">
                            <tr th:each="quiz: ${quizzes}">
                                <th th:text="${quiz.testName}"></th>
                                <th th:text="${quiz.testSubjectName}"></th>
                                <th th:text="${quiz.testDescription}"></th>
                                <th>
                                    <a th:href="@{/desk/quiz(id=${quiz.testId})}">
                                        <button class="btn btn-primary">Start quiz</button>
                                    </a>
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="" th:if="${!#lists.isEmpty(passedQuizzes)}">
        <div class="page-title">
            <div class="title_left">
                <h3>Passed quizzes</h3>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <table class="tile_info">
                            <tr th:each="passedQuiz: ${passedQuizzes}">
                                <th th:text="${passedQuiz.testName}"></th>
                                <th th:text="${passedQuiz.testSubjectName}"></th>
                                <th th:text="${passedQuiz.testDescription}"></th>
                                <th>
                                    <time th:text="${passedQuiz.passed}"></time>
                                </th>
                                <th th:text="${passedQuiz.rating}"></th>
                                <th>
                                    <a th:href="@{/desk/quiz/result/{path}(path=${passedQuiz.testId})}">
                                        <button class="btn btn-primary">Review</button>
                                    </a>
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
