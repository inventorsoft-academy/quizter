<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout/home-layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>View test</h3>
            </div>
        </div>
        <div class="clearfix"></div>


        <div id="viewPage" th:attr="data_id=${testId}" class="viewPage row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <div id="testName">
                        </div>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <a><p id="testSubject"></p></a>
                        <div class="byline">
                            <span>created</span> by <a id="testCreator">Jane Smith</a>
                        </div>
                        <br/>
                        <p id="testDescription"></p>
                        <br/>
                    </div>
                    <div class="x_content">
                        <div class="dashboard-widget-content">
                            <ul id="getQuestions" class="list-unstyled timeline widget">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
