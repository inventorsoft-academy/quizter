<!DOCTYPE html>
<html data-layout-decorate="~{layout/home-layout}" lang="en">
<head>
    <title>Test Wizard</title>
</head>

<body>
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Test Wizard</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Creation Form</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>

                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <div class="container">
                            <div class="stepwizard">
                                <div class="stepwizard-row setup-panel">
                                    <div class="stepwizard-step">
                                        <a class="btn btn-primary btn-circle" href="#step-1" type="button">1</a>
                                        <p>Step 1</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <a class="btn btn-default btn-circle" disabled="disabled" href="#step-2"
                                           type="button">2</a>
                                        <p>Step 2</p>
                                    </div>
                                </div>
                            </div>

                            <form>
                                <div class="row setup-content" id="step-1">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Step 1 </h3>
                                            <small>Set Test parameters</small>
                                            <div class="ln_solid"></div>
                                            <form id="setTestDescription">
                                                <div class="form-group">
                                                    <label class="control-label">Name*</label>
                                                    <input class="form-control" id="testName" max="2090" min="1900"
                                                           placeholder="Name"
                                                           required="required" type="text"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Subject*</label>
                                                    <input class="form-control " id="subject" max="2090" min="1900"
                                                           placeholder="Subject"
                                                           required="required" type="text"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Description*</label>
                                                    <textarea class="form-control" id="description" max="20090"
                                                              min="1900"
                                                              placeholder="Describe test" required="required"
                                                              rows="4"></textarea>
                                                </div>
                                                <div class="ln_solid"></div>
                                                <button class="btn btn-primary nextBtn btn-lg pull-right"
                                                        onclick="testDescriptionClick();" type="button">
                                                    <i class="fa  fa-hand-o-right"></i> Next
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="row setup-content" id="step-2">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Step 2</h3>
                                            <small>Create questions</small>

                                            <div class="testCreationForm">

                                                <script id="testCreationFormScript" type="text/x-mustache-template">
                                                    <div class="testCreationDiv col-xs-12">
                                                        <div class="col-md-12">
                                                            <div class="ln_solid"></div>
                                                            <div><h2>Question # <span>{{count}}</span>

                                                            </h2>
                                                                <br/>
                                                            </div>
                                                            <div class="form-group">
                                                        <textarea class="writeQuestion form-control"
                                                                  id="writeQuestion_{{count}}"
                                                                  maxlength="1000"
                                                                  minlength="3" placeholder="Write some question"
                                                                  required="required"
                                                                  rows="2"></textarea>
                                                            </div>
                                                            <div class="ln_solid"></div>
                                                            <h2>Answers <h2 class="pull-right">Right</h2></h2>
                                                            <br/><br/><br/>
                                                            <div class="form-group">
                                                                <form class="form-horizontal form-label-left"
                                                                      id="addQuestion">
                                                                    <div class="form-group row">
                                                                        <label class="control-label col-md-3"
                                                                               for="writeFirstAnswer_{{count}}">First
                                                                            answer <span
                                                                                    class="required">*</span></label>
                                                                        <div class="col-md-8">
                                                                    <textarea
                                                                            class=" writeFirstAnswer form-control col-md-8"
                                                                            id="writeFirstAnswer_{{count}}"
                                                                            maxlength="300"
                                                                            minlength="1"
                                                                            placeholder="Write option of answer"
                                                                            required="required"
                                                                            rows="1"></textarea>
                                                                        </div>
                                                                        <div class="firstRadio radio pull-right"><label>
                                                                            <input
                                                                                    class="flat"
                                                                                    id="firstRadio_{{count}}"
                                                                                    name="iCheck"
                                                                                    type="radio"> </label></div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="control-label col-md-3 pull-left"
                                                                               for="writeSecondAnswer_{{count}}">Second
                                                                            answer
                                                                            <span
                                                                                    class="required">*</span> </label>
                                                                        <div class="col-md-8">
                                                                    <textarea
                                                                            class="writeSecondAnswer form-control col-md-8"
                                                                            id="writeSecondAnswer_{{count}}"
                                                                            maxlength="300"
                                                                            minlength="3"
                                                                            placeholder="Write option of answer"
                                                                            required="required"
                                                                            rows="1"></textarea>
                                                                        </div>
                                                                        <div class="secondRadio radio pull-right">
                                                                            <label> <input
                                                                                    class="flat"
                                                                                    id="secondRadio_{{count}}"
                                                                                    name="iCheck"
                                                                                    type="radio"> </label></div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="control-label col-md-3"
                                                                               for="writeThirdAnswer_{{count}}">Third
                                                                            answer <span
                                                                                    class="required">*</span> </label>
                                                                        <div class="col-md-8">
                                                                    <textarea
                                                                            class="writeThirdAnswer form-control col-md-8"
                                                                            id="writeThirdAnswer_{{count}}"
                                                                            maxlength="300"
                                                                            minlength="3"
                                                                            placeholder="Write option of answer"
                                                                            required="required"
                                                                            rows="1"></textarea>
                                                                        </div>
                                                                        <div class="thirdRadio radio pull-right"><label>
                                                                            <input
                                                                                    class="flat"
                                                                                    id="thirdRadio_{{count}}"
                                                                                    name="iCheck"
                                                                                    type="radio"> </label></div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label class="control-label col-md-3"
                                                                               for="writeFourthAnswer_{{count}}">Fourth
                                                                            answer
                                                                            <span
                                                                                    class="required">*</span> </label>
                                                                        <div class="col-md-8">
                                                                    <textarea class="writeFourthAnswer form-control col-md-8"
                                                                              id="writeFourthAnswer_{{count}}"
                                                                              maxlength="300"
                                                                              minlength="3"
                                                                              placeholder="Write option of answer"
                                                                              required="required"
                                                                              rows="1"></textarea>
                                                                        </div>
                                                                        <div class="fourthRadio radio pull-right">
                                                                            <label> <input
                                                                                    class="flat"
                                                                                    id="fourthRadio_{{count}}"
                                                                                    name="iCheck"
                                                                                    type="radio"> </label></div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </script>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="ln_solid"></div>

                                            <button class="btn btn-success btn-lg pull-right"
                                                    id="finishOfCreation"
                                                    type="button"><i
                                                    class="fa fa-save"></i> Save
                                            </button>
                                            <button class="btn btn-success btn-lg pull-right"
                                                    id="addOneMoreQuestion"
                                                    type="button"><i
                                                    class="fa fa-plus-circle"></i> Add
                                            </button>
                                            <button class="btn btn-danger btn-lg pull-right"
                                                    id="deleteQuestion"
                                                    type="button"><i class="fa fa-close"> Delete</i>
                                            </button>
                                            <button class="btn btn-primary prevBtn btn-lg pull-left"
                                                    type="button"><i
                                                    class="fa fa-step-backward"></i> Back
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
