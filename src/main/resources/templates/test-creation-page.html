<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout/home-layout}">
<head>
    <title>Test Wizard</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Test Wizard</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Creation Form</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>

                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <div class="container">
                            <div class="stepwizard">
                                <div class="stepwizard-row setup-panel">
                                    <div class="stepwizard-step">
                                        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                                        <p>Step 1</p>

                                    </div>
                                    <div class="stepwizard-step">
                                        <a href="#step-2" type="button" class="btn btn-default btn-circle"
                                           disabled="disabled">2</a>
                                        <p>Step 2</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <a href="#step-3" type="button" class="btn btn-default btn-circle"
                                           disabled="disabled">3</a>
                                        <p>Step 3</p>
                                    </div>
                                </div>
                            </div>


                            <form>
                                <div class="row setup-content" id="step-1">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Step 1 </h3>
                                            <small>Set Test parameters</small>
                                            <div class="ln_solid"></div>
                                            <form id="setTestDescription">
                                                <div class="form-group">
                                                    <label class="control-label">Name*</label>
                                                    <input id="testName" min="1900" max="2090" type="text"
                                                           required="required"
                                                           class="form-control" placeholder="Name"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Subject*</label>
                                                    <input id="subject" min="1900" max="2090" type="text"
                                                           required="required"
                                                           class="form-control " placeholder="Subject"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Description*</label>
                                                    <textarea id="description" min="1900" max="20090" rows="4"
                                                              required="required" class="form-control"
                                                              placeholder="Describe test"></textarea>
                                                </div>

                                                <div class="ln_solid"></div>
                                                <button class="btn btn-primary nextBtn btn-lg pull-right"
                                                        onclick="testDescriptionClick();" type="button">
                                                    <i class="fa  fa-hand-o-right"></i> Next
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="row setup-content" id="step-2">
                                    <div class="col-xs-12">
                                        <div class="col-md-12">
                                            <h3> Step 2</h3>
                                            <small>Set questions size</small>
                                            <div class="ln_solid"></div>

                                            <form id="setNumberOfQuestions">
                                                <div class="form-group">
                                                    <label class=" label-align" for="numberOfQuestions">Number of
                                                        questions*</label>
                                                    <input id="numberOfQuestions" maxlength="2" type="text"
                                                           required="required" class="form-control"
                                                           placeholder="0">
                                                </div>

                                                <div class="ln_solid"></div>
                                                <button class="btn btn-primary nextBtn btn-lg pull-right"
                                                        onclick="numbersOfQuestion();" type="button">
                                                    <i class="fa  fa-hand-o-right"></i> Next
                                                </button>
                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <div class="row setup-content" id="step-3">

                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
