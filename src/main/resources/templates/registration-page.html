<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<div class="input_box">
<form accept-charset="UTF-8" method="post" th:href="@{~/registration/{role}}" th:object="${user}">
    <div class="form-group py-2">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" th:field="*{email}" autocomplete="off" required>
    </div>
    <div class="form-group py-2">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" th:field="*{password}" autocomplete="off" required>
    </div>
    <div class="form-group py-2">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" type="password" class="form-control" th:field="*{confirmPassword}"
               autocomplete="off" required>
    </div>

    <div class="container text-center py-4">
        <button type="submit" class="button btn-lg"
                data-loading-text="Create employee...">SUBMIT
        </button>
    </div>
</form>
<p style="color: #ffffff"><a href="/resetPassword" style="color: #3AE2CE">Forgot password</a></p>
<p style="color: #ffffff">If You have no account <a href="/registration"
                                                    style="color: #3AE2CE">Sign up here</a></p>
</div>
</body>
</html>
