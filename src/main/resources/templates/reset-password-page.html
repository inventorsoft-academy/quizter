<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Reset password</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<div class="input_box">
    <div th:if="${hidden != 'true'}">
        <form id="sign_in" th:action="@{/resetPassword}" method="post">
            <label for="email">Email</label>
            <input type="text" name="username" id="email" placeholder="Enter email">
            <p style="color: red" th:text="${message}"></p>
            <input type="submit" value="Reset password">
        </form>
        <p style="color: #ffffff"><a href="/login" style="color: #3AE2CE">Back to login</a></p>
    </div>
    <p style="color: #3AE2CE" th:text="${checkMessage}"></p>
</div>
</body>
</html>
