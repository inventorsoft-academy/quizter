<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout/home-layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <script th:src="@{/js/ajax/profile.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Edit the profile</h3>
            </div>
        </div>
    </div>

    <div id="modal" style="position: fixed;
                display: none;
                z-index:100;
                background: #EDEDED;
                padding: 12px;
                text-align: center;
                margin-top: 100px;
                margin-left: 20%;
                height: 150px;
                width: 25%;
                box-shadow: 10px 10px 5px grey;">
        <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
            <label><H2>Choose the photo</H2></label>
            <div style="margin: 6px;">
                <input id="file" type="file" name="file"/>
            </div>
            <div style="margin: 6px;">
                <input class="btn-primary" type="submit" value="Submit" id="btnSubmit"/>
            </div>
            <div style="margin: 6px;">
                <button onclick="cancelPhoto()">Close<i class="fa fa-close"></i></button>
            </div>
        </form>
    </div>

    <div class="clearfix"></div>

    <div class="title_left">
        <div class="row" style="text-align: center;">
            <div class="col-md-5 col-sm-5">
                <div class="input-group">
                    <input type="text" th:value="${profile.firstName}"
                           id="firstName" class="form-control" placeholder="first name">
                </div>
                <div class="input-group">
                    <input type="text" th:value="${profile.lastName}"
                           id="lastName" class="form-control" placeholder="last name">
                </div>
                <div class="input-group">
                    <input type="text" th:value="${profile.sphere}"
                           id="sphere" class="form-control" placeholder="sphere">
                </div>
                <div class="input-group">
                    <input type="text" th:value="${profile.phoneNumber}"
                           id="phoneNumber" class="form-control" placeholder="phone number">
                </div>
                <div class="input-group">
                    <button class="btn-primary" onclick="saveProfile()">Save</button>
                </div>
            </div>

            <div class="col-md-5 col-sm-5">
                <div class="input-group">
                    <div th:if="${profile.photoUrl != null}">
                        <img th:src="${profile.photoUrl}" alt="..."
                             class="img-circle profile_img" onclick="addPhoto()" id="userPhoto">
                    </div>
                    <div th:if="${profile.photoUrl == null}">
                        <img src="/images/img.jpg" alt="..."
                             class="img-circle profile_img" onclick="addPhoto()" id="defaultPhoto">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
