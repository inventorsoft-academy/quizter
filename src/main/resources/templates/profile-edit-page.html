<!DOCTYPE html>
<html data-layout-decorate="~{layout/home-layout}" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <script th:src="@{/js/ajax/profile.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Edit the profile</h3>
            </div>
        </div>
    </div>

    <div id="modal" style="position: absolute;
                display: none;
                z-index:100;
                padding: 12px;
                text-align: center;
                margin-top: 6%;
                margin-left: 14%;
                width: 25%;
                background-color: #2A3F54;
                border-radius: 5px;
                box-shadow: 10px 10px 5px grey;">
        <form enctype="multipart/form-data" id="fileUploadForm" method="POST">
            <label><H2>Choose the photo</H2></label>
            <p id="uploadError" style="color: red"></p>
            <div style="margin: 6px;">
                <input id="file" name="file" type="file"/>
            </div>
            <div style="margin: 6px;">
                <input class="btn btn-primary" id="btnSubmit" type="submit" value="Submit"/>
            </div>
        </form>
        <div style="margin: 6px;">
            <button class="btn btn-secondary" onclick="cancelPhoto()">Close<i class="fa fa-close"></i></button>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="title_left">
        <div class="row" style="text-align: center;">
            <div class="col-md-5 col-sm-5">
                <div class="input-group">
                    <p id="firstNameError" style="color: red"></p>
                    <input class="form-control" id="firstName"
                           placeholder="first name" th:value="${profile.firstName}" type="text">
                </div>
                <div class="input-group">
                    <p id="lastNameError" style="color: red"></p>
                    <input class="form-control" id="lastName"
                           placeholder="last name" th:value="${profile.lastName}" type="text">
                </div>
                <div class="input-group">
                    <p id="sphereError" style="color: red"></p>
                    <label class="control-label">Choose subject</label>
                    <select class="custom-select form-control" id="subject"
                            required>
                    </select>
                </div>
                <div class="input-group">
                    <div class="input-group">
                        <p id="phoneNumberError" style="color: red"></p>
                        <input class="form-control" id="phoneNumber"
                               placeholder="phone number" th:value="${profile.phoneNumber}" type="text">
                    </div>
                    <div class="input-group">
                        <button class="btn btn-primary" onclick="saveProfile()">Save <i class="fa fa-save"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-sm-5">
                <div class="input-group">
                    <img alt="o_O"
                         class="img-circle profile_img"
                         id="userPhoto" onclick="addPhoto()" src='/images/img.jpg'/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
