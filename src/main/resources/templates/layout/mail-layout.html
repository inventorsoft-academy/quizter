<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Verification registration</title>
        <link rel='stylesheet' href="/static/css/mail-style.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/js/ajax/active-account.js"></script>

    </head>

    <body style="text-align: center">
        <div th:replace="fragments/fragment-mail-header :: mail-header"></div>

        <div th:utext="${content}"></div>

        <div>
            <a th:href="${appUrl}" style="text-align: center" id="link">
                <button id="button-layout" style="width: 20%; font-size: 16px;color: #ffffff;background-color: #2A3F54;margin-left: 40%;
                padding: 12px 20px; margin-top: 10px; margin-bottom: 10px;border-radius:
                5px;box-sizing: border-box;">
                    Ok
                </button>
            </a>
        </div>

        <div th:replace="fragments/fragment-mail-footer :: mail-footer"></div>
    </body>

</html>
