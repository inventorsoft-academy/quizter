<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <title data-layout-title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Quizter</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

        <!-- Bootstrap -->
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- NProgress -->
        <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">
        <!-- CheckButtons -->
        <link href="/webjars/iCheck/1.0.2/skins/flat/green.css" rel="stylesheet">
        <!-- Custom Theme -->
        <link href="/css/custom.min.css" rel="stylesheet">
        <!-- Test creation Theme -->
        <link href="/css/stepWizard.css" rel="stylesheet">
    </head>

    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col">
                    <div class="left_col scroll-view">
                        <div class="navbar nav_title" style="border: 0;">
                            <a class="site_title" data-th-href="@{/}">
                                <i class="fa fa-space-shuttle"></i>
                                <span>Quizter</span>
                            </a>
                        </div>

                        <div class="clearfix"></div>

                        <!-- menu profile quick info -->
                        <div data-th-replace="fragments/fragment-menu-profile-quick-info :: menu-profile-quick-info"></div>
                        <!-- /menu profile quick info -->

                        <br/>

                        <!-- sidebar menu -->
                        <div data-th-replace="fragments/fragment-sidebar-menu :: sidebar-menu"></div>
                        <!-- /sidebar menu -->

                    </div>
                </div>

                <!-- top navigation -->
                <div data-th-replace="fragments/fragment-top-navigation :: top-navigation"></div>
                <!-- /top navigation -->

                <!-- page content -->
                <div data-layout-fragment="content"></div>
                <!-- /page content -->

                <!-- footer content -->
                <div data-th-replace="fragments/fragment-footer :: footer-content"></div>
                <!-- /footer content -->
            </div>
        </div>

        <!-- jQuery -->
        <script src="/webjars/jquery/2.2.3/jquery.js"></script>
        <!-- Bootstrap -->
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <!-- MustacheJS -->
        <script src="/webjars/mustachejs/2.2.1/mustache.js"></script>
        <!-- FastClick -->
        <script src="/webjars/fastclick/fastclick.js"></script>
        <!-- NProgress -->
        <script src="/webjars/nprogress/nprogress.js"></script>
        <!-- CheckButtons -->
        <script src="/webjars/iCheck/1.0.2/icheck.min.js"></script>

        <!-- Create test-->
        <script src="/js/ajax/test/testCreation.js"></script>
        <!-- Edit test-->
        <script src="/js/ajax/test/testEditor.js"></script>
        <!-- View test  -->
        <script src="/js/ajax/test/viewTest.js"></script>
        <!-- Get all tests   -->
        <script src="/js/ajax/test/tests.js"></script>
        <!-- Test wizard navigation   -->
        <script src="/js/ajax/wizardFormNavigation.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="/js/custom.min.js"></script>

        <!-- Admin page -->
        <script src="/js/ajax/admin.js"></script>

        <!-- Get groups -->
        <script src="/js/ajax/student-groups.js"></script>

        <!-- Get students from group -->
        <script src="/js/ajax/students.js"></script>

        <script src="/js/model/error-response.js"></script>

        <!--Get profile for rendering photo and userName-->
        <script src="/js/app.js"></script>


    </body>
</html>
