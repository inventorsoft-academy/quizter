<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout/home-layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/js/ajax/quiz.js}"></script>
    <title>Quiz</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_center">
                <h3 th:text="${quiz.name}"></h3>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <tr th:each="question: ${quiz.questions}">
                        <h2>Question#<span th:text="${quiz.questions.indexOf(question) + 1}"></span></h2>
                        <div class="x_panel">
                            <table class="tile_info">
                                <th th:text="${question.name}"></th>

                                <tr th:if="${question.questionType == T(com.quizter.dictionary.QuestionType).CODE}">
                                    <table class="">
                                        <textarea class="resultAnswer" style="width: 100%; height: 100%;"
                                                  th:questionType="${question.questionType}"
                                                  th:questionId="${question.id}"
                                                  th:name="answersArray"
                                                  th:text="${question.codeTask}"></textarea>
                                    </table>
                                </tr>

                                <div th:if="${question.questionType ==
                                T(com.quizter.dictionary.QuestionType).MULTIVARIANT}">
                                    <table class="">
                                        <tr th:each="answer: ${question.answers}">
                                            <th style="padding: 8px">
                                                <div class="radio pull-left">
                                                    <label>
                                                        <input type="checkbox" class="resultAnswer"
                                                               th:questionType="${question.questionType}"
                                                               th:questionId="${question.id}"
                                                               th:name="answersArray"
                                                               th:value="${answer.key}">
                                                    </label>
                                                </div>
                                            </th>
                                            <th th:text="${answer.key}"></th>
                                        </tr>
                                    </table>
                                </div>
                            </table>
                        </div>
                    </tr>
                    <button class="btn-primary" onclick="endQuiz()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
