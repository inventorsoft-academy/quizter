<!DOCTYPE html>
<html data-layout-decorate="~{layout/home-layout}" lang="en">
<head>
    <title>Admin</title>
</head>


<body>
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Admin Page</h3>
            </div>

        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form>
                            <div class="form-group">
                                <p>
                                    <a aria-controls="collapseExample" aria-expanded="false" class="btn btn-primary"
                                       data-toggle="collapse"
                                       href="#setSubject" role="button">
                                        Create Subject
                                    </a>
                                </p>
                                <div class="collapse" id="setSubject">
                                    <div class="card card-body col-md-6">
                                        <input class="form-control" id="inputSubject"
                                               placeholder="Set some name"
                                               required="required" type="text"/>
                                    </div>
                                    <button id="btnSubjectCreation" class="btn btn-success" type="submit">Submit</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>
                                    <a aria-controls="collapseExample" aria-expanded="false" class="btn btn-primary"
                                       data-toggle="collapse"
                                       href="#setGroup" role="button">
                                        Create Group
                                    </a>
                                </p>

                                <div class="collapse" id="setGroup">
                                    <form class="form-inline" id="setTestDescription">
                                        <div class="form-group">
                                            <label class="control-label">Name*</label>
                                            <input class="form-control" id="inputGroupName"
                                                   placeholder="Set some name" required="required" type="text"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="card card-body col-md-6">
                                                <select class="custom-select form-control" id="inputGroupSelect"
                                                        required>
                                                </select>
                                            </div>
                                        </div>

                                        <a class="btn btn-success" id="btnCreateGroup"
                                           type="button"> Submit
                                        </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
