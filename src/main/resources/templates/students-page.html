<!DOCTYPE html>
<html data-layout-decorate="~{layout/home-layout}" lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Students</title>
</head>
<body>
<div class="right_col" data-layout-fragment="content" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Student list</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="getStudentsFromGroupDiv row" th:attr="data_id=${groupId}">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Check info about students</h2>

                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <button id="btnBackToGroups" class="btn btn-primary btn-lg pull-left" type="button">
                            <i class="fa fa-step-backward"></i> Back
                        </button>
                        <div class="clearfix"></div>
                        <br/>

                        <table cellspacing="0" class="table table-striped table-bordered dt-responsive nowrap"
                               id="datatable-responsive" width="100%">
                            <thead>
                            <tr>
                                <th style="width: 1%">#</th>
                                <th>Photo</th>
                                <th>Full name</th>
                                <th>Email</th>
                                <th>Phone number</th>
                            </tr>
                            </thead>
                            <tbody id="studentsTBody">
                            <script id="studentsTBodyScript" type="text/x-mustache-template">
                                <tr>
                                    <td>{{quantity}}</td>
                                    <td>
                                        <a>Photo</a>
                                    </td>
                                    <td>
                                        <a>{{student.profile.firstName}} {{student.profile.lastName}}</a>
                                    </td>
                                    <td>
                                        {{student.email}}
                                    </td>
                                    <td>
                                        {{student.profile.phoneNumber}}
                                    </td>
                                </tr>
                            </script>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
